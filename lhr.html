<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pakistan Flights Schedule</title>

<style>
  body { font-family: Arial, sans-serif; margin:0; padding:10px; background:#f5f5f5; }

  .header { display:flex; align-items:center; justify-content:center; flex-wrap:wrap; margin-bottom:20px; }
  h1 { text-align:center; color:#1e3d59; margin:0; font-size:1.5em; }
  h2 { text-align:center; margin:0 0 10px 0; font-size:1.2em; color:#333; }

  .search-panel {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
    margin-bottom:20px;
  }

  select, input[type="date"], button, #tableSearch {
    padding:10px;
    font-size:1em;
    min-width:120px;
    box-sizing:border-box;
  }

  button {
    background-color:#1e3d59;
    color:#fff;
    border:none;
    cursor:pointer;
    min-width:100px;
  }

  button:hover { background-color:#16334a; }

  /* ===== MAIN LAYOUT WITH ADS ===== */
  .main-layout {
    display:flex;
    gap:10px;
    align-items:flex-start; /* IMPORTANT: stop stretching */
  }

  .ad-panel {
    width:160px;
    height:calc(100vh - 260px); /* fixed viewport height */
    background:#eaeaea;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#666;
    font-size:14px;
    flex-shrink:0;
    position:sticky;
    top:10px;
  }

  .table-wrapper {
    flex:1;
    overflow-x:auto;
  }

  table {
    width:100%;
    border-collapse:collapse;
    background:#fff;
    min-width:600px;
  }

  th, td {
    padding:8px;
    border:1px solid #ccc;
    text-align:center;
    font-size:0.9em;
  }

  th {
    background-color:#1e3d59;
    color:white;
    white-space:nowrap;
  }

  /* ===== REDUCE COLUMN WIDTHS ===== */
  th:nth-child(4), td:nth-child(4) { width:90px; }
  th:nth-child(5), td:nth-child(5) { width:80px; }
  th:nth-child(6), td:nth-child(6) { width:80px; }
  th:nth-child(7), td:nth-child(7) { width:90px; }

/* ===== DESKTOP DEFAULT ===== */
nav {
  display: flex;
  align-items: center;
  gap: 15px;
  background: #0b2c4d;
  padding: 10px;
}

nav button {
  display: none;
  background: none;
  border: none;
  font-size: 20px;
  color: white;
  cursor: pointer;
}

nav a {
  color: white;
  text-decoration: none;
  padding: 8px 12px;
}

  /* ===== RESPONSIVE ===== */
  @media(max-width:768px) {
    h1 { font-size:1.3em; }
    select, input[type="date"], button, #tableSearch {
      font-size:0.9em;
      min-width:100%;
    }
    table, th, td { font-size:0.8em; }
    .ad-panel { display:none; }

   nav {
    flex-direction: column;
    align-items: flex-start;
  }

  nav button {
    display: block;
  }

  nav a {
    display: none;
    width: 100%;
  }

  nav.show a {
    display: block;
  }
}
  

  @media(max-width:480px) {
    h1 { font-size:1.1em; }
  }
  .header {
    width: 100%;
    background-color: #0b2c4d; /* navy blue */
    padding: 15px 10px;
    box-sizing: border-box;
  }

  .header h1 {
    margin: 0;
    text-align: center;
    color: #ffffff;
    font-size: 24px;
  }
</style>
</head>

<body>
<nav id="menu">
  <button onclick="toggleMenu()">☰ Menu</button>
  <a href="index.html">Home</a>
  <a href="https://pakrail.online">pakrail.online</a>
</nav>

<div class="header">
  <h1>Allama Iqbal International Airport - Lahore</h1>
</div>
<h2>Flight Schedule</h2>

<div class="search-panel">
  <label for="fromCity">From:</label>
  <select id="fromCity"></select>

  <label for="toCity">To:</label>
  <select id="toCity">
    <option value="">All</option>
  </select>

  <label for="flightDate">Date:</label>
  <input type="date" id="flightDate">

  <button onclick="filterFlights()">Filter</button>

  <input type="text" id="tableSearch" placeholder="Search table..." onkeyup="searchTable()">
</div>

<!-- ===== TABLE + ADS ===== -->
<div class="main-layout">

  <!-- LEFT GOOGLE AD -->
  <div class="ad-panel">
    Google Ad<br>160×600
  </div>

  <!-- TABLE -->
  <div class="table-wrapper">
    <table id="flightsTable">
      <thead>
        <tr>
          <th>Flight</th>
          <th>Airline</th>
          <th>From</th>
          <th>To</th>
          <th>Scheduled</th>
          <th>Estimated</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="7">Loading flights...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- RIGHT GOOGLE AD -->
  <div class="ad-panel">
    Google Ad<br>160×600
  </div>

</div>

<script>
  function toggleMenu() {
  const links = document.querySelectorAll('nav a');
  links.forEach(link => link.classList.toggle('active'));
}
/* ===== SET TODAY DATE ===== */
const today = new Date().toISOString().split("T")[0];
document.getElementById("flightDate").value = today;

let allFlights = [];

/* ================= FETCH FLIGHTS ================= */
async function loadFlights() {
  const date = document.getElementById("flightDate").value;
  const tbody = document.querySelector("#flightsTable tbody");
  tbody.innerHTML = `<tr><td colspan="7">Loading flights...</td></tr>`;

  try {
    const response = await fetch(
      `https://script.google.com/macros/s/AKfycbz72VQ5w5CMspbdiv9FxwyF-8P-mtLg_PXUiAXHNwFE27Fi74ckcErsnqVQKYom-XNJ/exec?date=${date}`
    );
    allFlights = await response.json();

    populateDropdowns(allFlights);
    renderTable(allFlights);

  } catch (err) {
    tbody.innerHTML = `<tr><td colspan="7">Error fetching flight data.</td></tr>`;
    console.error(err);
  }
}

/* ================= POPULATE DROPDOWNS ================= */
function populateDropdowns(data) {
  const fromSelect = document.getElementById("fromCity");
  const toSelect = document.getElementById("toCity");

  fromSelect.innerHTML = "";
  toSelect.innerHTML = `<option value="">All</option>`;

  const fromSet = new Set();
  const toSet = new Set();

  data.forEach(f => {
    if (f.EnglishFromCity) fromSet.add(f.EnglishFromCity);
    if (f.EnglishToCity) toSet.add(f.EnglishToCity);
  });

  [...fromSet].sort().forEach(city => {
    fromSelect.innerHTML += `<option value="${city.toLowerCase()}">${city}</option>`;
  });

  [...toSet].sort().forEach(city => {
    toSelect.innerHTML += `<option value="${city.toLowerCase()}">${city}</option>`;
  });
}

/* ================= RENDER TABLE ================= */
function renderTable(flights) {
  const tbody = document.querySelector("#flightsTable tbody");
  if (!flights || flights.length === 0) {
    tbody.innerHTML = `<tr><td colspan="7">No flights available.</td></tr>`;
    return;
  }

  tbody.innerHTML = "";
  flights.forEach(f => {
    tbody.innerHTML += `
      <tr>
        <td>${f.FlightNumber}</td>
        <td>${f.Logo.replace(/\.png|\.jpg|\.jpeg/gi, "")}</td>
        <td>${f.EnglishFromCity}</td>
        <td>${f.EnglishToCity}</td>
        <td>${f.ST}</td>
        <td>${f.ET || "-"}</td>
        <td>${f.EnglishRemarks}</td>
      </tr>`;
  });
}

/* ================= FILTER ================= */
function filterFlights() {
  const from = document.getElementById("fromCity").value;
  const to = document.getElementById("toCity").value;

  let filtered = allFlights;

  if (from) {
    filtered = filtered.filter(f => f.EnglishFromCity.toLowerCase() === from);
  }
  if (to) {
    filtered = filtered.filter(f => f.EnglishToCity.toLowerCase() === to);
  }

  renderTable(filtered);
}

/* ================= TABLE SEARCH ================= */
function searchTable() {
  const input = document.getElementById("tableSearch").value.toLowerCase();
  const rows = document.querySelectorAll("#flightsTable tbody tr");

  rows.forEach(row => {
    row.style.display = row.textContent.toLowerCase().includes(input) ? "" : "none";
  });
}

/* ================= INITIAL LOAD ================= */
loadFlights();


</script>

</body>
</html>
