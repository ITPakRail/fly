<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fly PakRail - Pakistan Flights</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f5f5f5;
  }
  h1 {
    text-align: center;
    color: #1e3d59;
  }
  .search-panel {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
    gap: 10px;
  }
  select, input[type="date"], button {
    padding: 10px;
    font-size: 1em;
  }
  button {
    background-color: #1e3d59;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #16334a;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    margin-top: 20px;
  }
  th, td {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: center;
    font-size: 0.9em;
  }
  th {
    background-color: #1e3d59;
    color: white;
  }
  img.airline-logo {
    height: 20px;
    vertical-align: middle;
    margin-right: 5px;
  }
  @media(max-width: 768px) {
    .search-panel {
      flex-direction: column;
      align-items: center;
    }
    table, th, td {
      font-size: 0.8em;
    }
  }
</style>
</head>
<body>

<h1>Fly PakRail - Pakistan Flights</h1>

<div class="search-panel">
  <label for="fromCity">From:</label>
  <select id="fromCity">
    <option value="karachi">Karachi</option>
    <!-- Add more airports if needed -->
  </select>

  <label for="toCity">To:</label>
  <select id="toCity">
    <option value="islamabad">Islamabad</option>
    <option value="lahore">Lahore</option>
    <!-- Add more destinations -->
  </select>

  <label for="flightDate">Date:</label>
  <input type="date" id="flightDate" value="2026-01-26">

  <button onclick="loadFlights()">Search</button>
</div>

<table id="flightsTable">
  <thead>
    <tr>
      <th>Flight</th>
      <th>Airline</th>
      <th>From</th>
      <th>To</th>
      <th>Scheduled</th>
      <th>Estimated</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr><td colspan="7">Select From/To airport and date, then click Search</td></tr>
  </tbody>
</table>

<script>
async function loadFlights() {
  const from = document.getElementById("fromCity").value;
  const to = document.getElementById("toCity").value;
  const date = document.getElementById("flightDate").value;

  const tbody = document.getElementById("flightsTable").querySelector("tbody");
  tbody.innerHTML = `<tr><td colspan="7">Loading flights...</td></tr>`;

  try {
    // Replace YOUR_SCRIPT_ID with your GAS Web App ID
    const response = await fetch(`https://script.google.com/macros/s/AKfycbz72VQ5w5CMspbdiv9FxwyF-8P-mtLg_PXUiAXHNwFE27Fi74ckcErsnqVQKYom-XNJ/exec?from=${from}&to=${to}&date=${date}`);
    const data = await response.json();

    if (!data || data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="7">No flights found for selected route/date.</td></tr>`;
      return;
    }

    tbody.innerHTML = "";
    data.forEach(f => {
      tbody.innerHTML += `<tr>
        <td>${f.FlightNumber}</td>
        <td><img class="airline-logo" src="https://mobile.caapakistan.com.pk/images/${f.Logo}" alt="${f.Logo}">${f.Logo.replace(/\.png|\.jpg|\.jpeg/g,'')}</td>
        <td>${f.EnglishFromCity}</td>
        <td>${f.EnglishToCity}</td>
        <td>${f.ST}</td>
        <td>${f.ET || '-'}</td>
        <td>${f.EnglishRemarks}</td>
      </tr>`;
    });
  } catch (err) {
    tbody.innerHTML = `<tr><td colspan="7">Error fetching flight data. Please try again later.</td></tr>`;
    console.error(err);
  }
}
</script>

</body>
</html>
