<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pakistan Flights Schedule</title>

<style>
  body { font-family: Arial, sans-serif; margin:0; padding:10px; background:#f5f5f5; }

  .header { display:flex; justify-content:center; margin-bottom:20px; }
  h1 { color:#1e3d59; margin:0; font-size:1.5em; }
  h2 { text-align:center; margin-bottom:10px; color:#333; }

  .search-panel {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
    margin-bottom:20px;
  }

  select, input, button {
    padding:10px;
    font-size:1em;
    min-width:120px;
  }

  button {
    background:#1e3d59;
    color:#fff;
    border:none;
    cursor:pointer;
  }

  /* ===== MAIN LAYOUT ===== */
  .main-layout {
    display:flex;
    gap:10px;
    align-items:stretch;
  }

  .ad-panel {
    width:160px;
    background:#eaeaea;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:14px;
    color:#777;
  }

  .table-wrapper {
    flex:1;
    overflow-x:auto;
    background:#fff;
  }

  table {
    width:100%;
    border-collapse:collapse;
    min-width:700px;
  }

  th, td {
    padding:8px;
    border:1px solid #ccc;
    text-align:center;
    font-size:0.85em;
  }

  th {
    background:#1e3d59;
    color:#fff;
  }

  /* ===== REDUCED COLUMN WIDTHS ===== */
  th:nth-child(4), td:nth-child(4) { width:90px; }   /* To */
  th:nth-child(5), td:nth-child(5) { width:80px; }   /* Scheduled */
  th:nth-child(6), td:nth-child(6) { width:80px; }   /* Estimated */
  th:nth-child(7), td:nth-child(7) { width:90px; }   /* Status */

  /* ===== MOBILE RESPONSIVE ===== */
  @media (max-width: 992px) {
    .ad-panel { display:none; }
    table { min-width:100%; }
  }

  @media (max-width: 768px) {
    select, input, button {
      min-width:100%;
    }
    th, td {
      font-size:0.8em;
    }
  }
</style>
</head>

<body>

<div class="header">
  <h1>Jinnah International Airport – Karachi</h1>
</div>
<h2>Flight Schedule</h2>

<div class="search-panel">
  <select id="fromCity"></select>
  <select id="toCity"><option value="">All</option></select>
  <input type="date" id="flightDate" value="2026-01-26">
  <button onclick="filterFlights()">Filter</button>
  <input type="text" id="tableSearch" placeholder="Search..." onkeyup="searchTable()">
</div>

<!-- ===== MAIN CONTENT WITH ADS ===== -->
<div class="main-layout">

  <!-- LEFT AD -->
  <div class="ad-panel">
    Google Ad<br>160×600
  </div>

  <!-- TABLE -->
  <div class="table-wrapper">
    <table id="flightsTable">
      <thead>
        <tr>
          <th>Flight</th>
          <th>Airline</th>
          <th>From</th>
          <th>To</th>
          <th>Scheduled</th>
          <th>Estimated</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="7">Loading flights...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- RIGHT AD -->
  <div class="ad-panel">
    Google Ad<br>160×600
  </div>

</div>

<!-- ===== JS UNCHANGED ===== -->
<script>
/* YOUR EXISTING JS EXACTLY SAME – NOT TOUCHED */
</script>

</body>
</html>
